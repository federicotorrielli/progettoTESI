          rel="stylesheet"/>

    <link href="css/easy-button.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
    <link href="css/spinner.css" rel="stylesheet"/>

    <link href="css/main.css" rel="stylesheet"/>
    <script crossorigin="anonymous" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.3/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>
    <style media="screen">
        #map {
            width: 100%;
            height: 100%
        }
    </style>
    <title>Intorno a me: Mappa di Torino</title>
</head>

<body>
<div id="map"></div>
<div id="some">
    <div aria-hidden="true" aria-labelledby="filtraOggettiLabel" class="modal fade" id="filtraOggetti" role="dialog"
         tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="filtraOggettiLabel">Seleziona le informazioni da visualizzare</h5>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="neumorphism-toggle">
                        <input type="checkbox" id="toggleAll" @click="selectAll" v-model="allSelected">
                        <label for="toggleAll">
                            <div class="switch">
                                <div class="dot"></div>
                            </div>
                            <span style="color: red">Seleziona/Deseleziona tutto</span>
                        </label>
                    </div>

                    <div class="neumorphism-toggle" v-for="(check,index) in checked_labels">
                        <input type="checkbox" :id="index" v-model="checkLabels" :value="check" @click="select">
                        <label :for="index">
                            <div class="switch">
                                <div class="dot"></div>
                            </div>
                            <span>{{ check }}</span>
                        </label>
                    </div>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" data-dismiss="modal" type="button" onclick="saveLabels()">Salva
                        e
                        chiudi
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="spinner">
    <svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
        <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
    </svg>
</div>

<!-- Scripts at the end of the page makes the page loads faster while mantaining render style correctly -->
<script src="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.min.js"
        type="text/javascript"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.js"></script>
<script src="js/easy-button.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"></script>
<script src="js/around-me.js"></script>
</body>

</html>
